# For development only, local !
spring.datasource.url=jdbc:postgresql://localhost:5432/users-service-db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Scripts SQL au démarrage de l'appli
spring.sql.init.mode=always

# Emplacement des scripts, création des users en BD si la BD est vide au démarrage
spring.sql.init.schema-locations=classpath:sql_scripts/schema.sql
spring.sql.init.data-locations=classpath:sql_scripts/data.sql

# Hibernate (Spring Data JPA)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Gestion des URLs inconnues
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
server.error.whitelabel.enabled=false


